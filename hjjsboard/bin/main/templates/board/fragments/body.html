<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<body th:fragment="main-body" id="page-top" style="-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0)">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" th:href="@{/board/list.do}">HJJ's Board</a>
					<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        			<span class="navbar-toggler-icon"></span>
	      			</button>
	      	<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto my-2 my-lg-0">
			          <li class="nav-item">
			            <a class="nav-link js-scroll-trigger" style="margin-top: 8.5px;" th:href="@{/board/list.do}">Home</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link js-scroll-trigger" style="margin-top: 8.5px;" th:href="@{/board/list.do/?currentPageNo=1&recordsPerPage=6&pageSize=5&searchType&searchKeyword&category=programming}">Programming</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link js-scroll-trigger" style="margin-top: 8.5px;" th:href="@{/board/list.do/?currentPageNo=1&recordsPerPage=6&pageSize=5&searchType&searchKeyword&category=dodam}">Reading group</a>
			          </li>
			          <li class="nav-item">
			          	<a class="nav-link js-scroll-trigger" style="margin-top: 8.5px;" th:href="@{/board/list.do/?currentPageNo=1&recordsPerPage=6&pageSize=5&searchType&searchKeyword&category=etc}">Etc</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link js-scroll-trigger" style="margin-top: 8.5px;" th:href="@{https://devhjj.github.io}">HJJ's Info</a>
			          </li>
			          <li class="nav-item">	<!-- 검색 기능 -->
				          	<div th:fragment="search" id="adv-search" class="input-group">
							<div class="input-group-btn">
								<div class="btn-group" role="group">
									<div class="dropdown dropdown-lg">
										<button type="button" class="btn btn-primary" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-search" aria-hidden="true"></i></button>
										<div class="dropdown-menu dropdown-menu-right" role="menu">
											<!--/* 검색 form */-->
											<form id="searchForm" th:action="@{/board/list.do}" method="get" th:onsubmit="return searchBoard(this)" class="form-horizontal" role="form">
												<input type="hidden" name="currentPageNo" value="1" />
												<input type="hidden" name="recordsPerPage" th:value="${params.recordsPerPage}" />
												<input type="hidden" name="pageSize" th:value="${params.pageSize}" />
					
												<div class="form-group">
													<select name="searchType" class="form-control">
														<option value="" th:selected="${#strings.isEmpty( params.searchType )}">제목+내용</option>
														<option value="title" th:selected="${#strings.equals( params.searchType, 'title' )}">제목</option>
														<option value="content" th:selected="${#strings.equals( params.searchType, 'content' )}">내용</option>
													</select>
												</div>
												<div class="form-group">
													<input type="text" name="searchKeyword" class="form-control" placeholder="Search.." th:value="${params.searchKeyword}" />
												</div>
												<button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
											</form>
										</div>
									</div>
								</div>
							</div>
							</div>
			          </li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div id="wrapper">
		<div class="main-content">
		<header class="study">
			<div class="container h-100">
	    		<div class="row h-100 align-items-center justify-content-center text-center">
	    		<div class="col-lg-12 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">개발자 김영훈</h1>
                        <hr class="divider my-3">
                    </div>
                    <div class="col-lg-12 align-self-baseline">
                        <span class="text-white-75 font-weight-light mb-5">Full Stack 개발자를 넘어 제너럴리스트를 목표로 하는 웹 개발자입니다.</span>
                        <br><br>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="https://devhjj.github.io">김영훈 웹 포트폴리오</a>
                    </div>
                    
				</div>
			</div>
		<th:block layout:fragment="content"></th:block>
			
		<th:block layout:fragment="paging"></th:block>
						
		<th:block layout:fragment="add-content"></th:block>
		</header>
		</div>
		</div>
		
		<th:block layout:fragment="modal"></th:block>
		<!-- Footer -->
		<footer class="bg-light py-2">
			<div class="container">
		    	<div class="small text-center text-muted">Copyright &copy; 2020 - devhjj</div>
		    </div>
		</footer>

		<!-- /#wrapper -->


		<script th:src="@{/js/board_js/common.js}"></script>
		<!-- auto resizing -->
		<script th:src="@{/js/board_js/autosize.min.js}"></script>

		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/js/board_js/jquery.min.js}"></script>
		<script th:src="@{/js/board_js/bootstrap.bundle.min.js}"></script>
		
		<!-- Plugin JavaScript -->
		<script th:src="@{/js/board_js/jquery.easing.min.js}"></script>
		<script th:src="@{/js/board_js/jquery.magnific-popup.min.js}"></script>
		
		<!-- Custom scripts for this template -->
		<script th:src="@{/js/board_js/creative.min.js}"></script>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- for comment -->
		<script th:src="@{/js/board_js/moment.js}"></script>
		<script>
		document.ondragstart = new Function('return false');
		document.onmousedown=disableclick;
		status="도움이 되셨다면 댓글하나 남겨주고 가셔요~";
	    
	    function disableclick(event){
	        if (event.button==2) {
	            alert(status);
	        }
	    }
		</script>
		
		<!-- Move to here to solve uncaught reference error "$ is not defined error" -->
		<th:block layout:fragment="script"></th:block>
	</body>
</html>
